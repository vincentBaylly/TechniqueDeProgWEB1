<html>
  <head>
    <title>Revision</title>
  </head>

  <body>
    <div id="container"></div>
  </body>
  <script>
    var div1 = document.createElement("div");
    div1.setAttribute("id", 1);
    var div2 = document.createElement("div");
    div2.setAttribute("id", 2);
    var div3 = document.createElement("div");
    div3.setAttribute("id", 3);
    document.getElementById("container").appendChild(div1);
    document.getElementById("container").appendChild(div2);
    document.getElementById("container").removeChild(div1);
    document.getElementById("container").replaceChild(div3, div2);
  </script>
</html>
