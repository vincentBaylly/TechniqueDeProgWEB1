<html>

    <title>Revision</title>
  </head>

  <body>
    <h1>Revision</h1>
  </body>
  <script type="text/javascript">
    //Avec le constructeur de tableau
    var myTabs = new Array(
      "element1",
      "element2",
      "element3",
      "element4",
      "element5",
      "element6"
    );

    //utilisation de la methode push pour ajouter un element dans notre tableau
    myTabs.push("element7");

    //utilisation de la boucle de type for of pour parcourir notre tableau
    for (var element of myTabs) {
      console.log(element);
    }
  </script>
</html>
