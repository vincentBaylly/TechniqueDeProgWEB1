<html>
  <head>
    <title>Revision</title>
  </head>

  <body>
    <h1>Revision</h1>
  </body>
  <script>
    // programme pour trouver la somme des nombres positifs
    // si l'utilisateur entre un nombre négatif, la boucle se termine
    // le nombre négatif entré n'est pas ajouté à la somme

    let sum = 0;

    // prendre la saisie de l'utilisateur
    let number = parseInt(prompt("Enter a number: "));
    let compteur = 0;

    while (compteur <= number) {
      // ajouter tous les nombres positifs
      sum += compteur;
      compteur++;
    }

    // afficher la somme
    console.log(`The sum is ${sum}.`);
  </script>
</html>
