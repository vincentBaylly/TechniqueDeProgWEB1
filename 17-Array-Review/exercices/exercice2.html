<html>
  <head>
    <title>Revision</title>
  </head>

  <body>
    <h1>Revision</h1>
  </body>
  <script type="text/javascript">
    function evaluateMyResult(myResult) {
      //optionnel
      if (myResult < 0 || myResult > 20) {
        console.log("erreur le resultat doit etre entre 0 et 20");
        return;
      }

      if (myResult > 12) {
        console.log("Succes!");
      } else {
        console.log("Echec!");
      }
    }

    //Affiche une erreur
    evaluateMyResult(25);

    //affiche succes
    evaluateMyResult(13);

    //affiche echec
    evaluateMyResult(11);
  </script>
</html>
