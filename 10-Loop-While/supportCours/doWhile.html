<!DOCTYPE html>
<html>
  <head>
    <title>Les boucles en Javascript</title>
    <script>
      /**---- Si on utilise un boucle While dans ce cas ----**/
      // var age = prompt("Saissisez votre age");

      // while (isNaN(age)) {
      /**---- On devra repeter l'instruction suivante ----**/
      //   age = prompt("Saissisez votre age");
      // }

      /**---- On pourra utiliser un boucle do...while pour eviter de dupliquer de code ----**/
      do {
        var age = prompt(`Saissisez votre age`);
      } while (isNaN(age));
    </script>
  </head>
  <body>
    <div>
      <h1>Les boucles en Javascript</h1>
    </div>
  </body>
</html>
